<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Две страницы рядом</title>
  <style>
    body { margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial, sans-serif; }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }
    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      width: 300px;
    }
    /* Стили для popup */
    .popup .product-item {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn { background: transparent; border: none; font-size: 16px; cursor: pointer; color: #888; }
    .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { content: ""; position: absolute; width: 16px; height: 16px; left: 2px; bottom: 2px; background: #fff; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background: #4caf50; }
    input:checked + .slider:before { transform: translateX(20px); }
    .popup .cta-btn { background: #e53935; color: #fff; border: none; padding: 12px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }

    /* Стили для checkout */
    .checkout .form-group { margin-bottom: 15px; }
    .checkout label { display: block; font-weight: bold; margin-bottom: 5px; }
    .checkout input { width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
    .btn-row { display: flex; gap: 10px; margin-top: 20px; }
    .back-btn {
      flex: 1; background: #fff; color: #333; border: 1px solid #ccc;
      padding: 12px; border-radius: 5px; font-size: 16px; cursor: pointer;
    }
    .checkout .cta-btn { flex: 1; background: #e53935; color: #fff; border: none;
      padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Всплывающее окно -->
    <div class="box popup">
      <h2>Ваши товары</h2>
      <div class="product-item">Товар A <button class="remove-btn" onclick="removeItem(this)">×</button></div>
      <div class="product-item">Товар B <button class="remove-btn" onclick="removeItem(this)">×</button></div>
      <div class="product-item">Товар C <button class="remove-btn" onclick="removeItem(this)">×</button></div>
      <div class="toggle-row">
        <span>Требуется демо</span>
        <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
      </div>
      <div class="toggle-row">
        <span>Требуется презентация</span>
        <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
      </div>
      <button class="cta-btn" onclick="alert('Перенаправление к корзине')">Запросить КП</button>
    </div>

    <!-- Страница оформления заказа -->
    <div class="box checkout">
      <h2>Оформление заказа</h2>
      <form>
        <div class="form-group">
          <label>Имя<input type="text" required></label>
        </div>
        <div class="form-group">
          <label>Фамилия<input type="text" required></label>
        </div>
        <div class="form-group">
          <label>Наименование компании<input type="text" required></label>
        </div>
        <div class="form-group">
          <label>Корпоративный email<input type="email" required></label>
        </div>
        <div class="form-group">
          <label>Телефон<input type="tel" required></label>
        </div>
        <div class="btn-row">
          <button type="button" class="back-btn">Назад</button>
          <button type="submit" class="cta-btn">Отправить КП</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function removeItem(btn) { btn.parentElement.remove(); }
  </script>
</body>
</html>
